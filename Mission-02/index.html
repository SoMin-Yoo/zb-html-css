<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="https://www.coupang.com/" class="logo_link">
            <picture>
              <source srcset="./assets/logo/logo.webp" />
              <img src="./assets/logo/logo.png" alt="쿠팡로고" />
            </picture>
          </a>
        </h1>
      </header>
      <section>
        <div class="title_area">
          <h2 class="title">
            <div class="icon"></div>
            <div class="text">오늘의 쇼핑 제안</div>
          </h2>
        </div>
        <h3 class="image">
          <div class="product right">
            <a href="/">
              <div class="discount" alt="할인율">
                <span class="dc">30%</span>
              </div>
              <div class="item_image">
                <img src="./assets/offer/furniture.jpg" alt="렌지대" />
              </div>
              <div class="item_info">
                <div class="item_title">
                  <span>솔로리빙 셀린 렌지대 60...</span>
                </div>
                <div class="item_review">
                  <span class="review_score" alt="평점 점수">
                    <img src="./assets/sprites/rating-stars.png" alt="별점" />
                  </span>
                  <span class="review_count" alt="리뷰 수"> (3,255) </span>
                </div>
              </div>
            </a>
          </div>

          <div class="product right">
            <a href="/">
              <div class="item_image">
                <img src="./assets/offer/renton.jpg" alt="랜턴" />
              </div>
              <div class="item_info">
                <div class="item_title">
                  <span>옆 동네몰 레트로 LED 감성...</span>
                </div>
                <div class="item_deliver" alt="배송유형">
                  <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" />
                </div>
                <div class="item_review">
                  <span class="review_score" alt="평점 점수">
                    <img src="./assets/sprites/rating-stars.png" alt="별점" />
                  </span>
                  <span class="review_count" alt="리뷰 수"> (1,807) </span>
                </div>
              </div>
            </a>
          </div>
          <div class="product right">
            <a href="/">
              <div class="item_image">
                <img src="./assets/offer/drying-rack.jpg" alt="식기 건조대" />
              </div>
              <div class="item_info">
                <div class="item_title">
                  <span>프리미엄 부착식 식기건조...</span>
                </div>
                <div class="item_deliver" alt="배송유형">
                  <span class="free">무료배송</span>
                </div>
                <div class="item_review">
                  <span class="review_score" alt="평점 점수">
                    <img src="./assets/sprites/rating-stars.png" alt="별점" />
                  </span>
                  <span class="review_count" alt="리뷰 수"> (2,423) </span>
                </div>
              </div>
            </a>
          </div>
          <div class="product right">
            <a href="/">
              <div class="discount" alt="할인율">
                <span class="dc">10%</span>
              </div>
              <div class="item_image">
                <img src="./assets/offer/boohgle.jpg" alt="보오글" />
              </div>
              <div class="item_info">
                <div class="item_title">
                  <span>타지 않는 냄비 보오글 네모...</span>
                </div>
                <div class="item_deliver" alt="배송유형">
                  <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" />
                </div>
                <div class="item_review">
                  <span class="review_score" alt="평점 점수">
                    <img src="./assets/sprites/rating-stars.png" alt="별점" />
                  </span>
                  <span class="review_count" alt="리뷰 수"> (1,009) </span>
                </div>
              </div>
            </a>
          </div>
          <div class="product">
            <a href="/">
              <div class="discount" alt="할인율">
                <span class="dc">25%</span>
              </div>
              <div class="item_image">
                <img src="./assets/offer/deskset.jpg" alt="책상" />
              </div>
              <div class="item_info">
                <div class="item_title">
                  <span>베스트리빙 베이직 멀티 H...</span>
                </div>
                <div class="item_deliver" alt="배송유형">
                  <span class="free">무료배송</span>
                </div>
                <div class="item_review">
                  <span class="review_score" alt="평점 점수">
                    <img src="./assets/sprites/rating-stars.png" alt="별점" />
                  </span>
                  <span class="review_count" alt="리뷰 수"> (3,203) </span>
                </div>
              </div>
            </a>
          </div>
        </h3>
      </section>
    </div>
  </body>
</html>
